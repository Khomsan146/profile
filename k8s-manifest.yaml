apiVersion: v1
kind: ConfigMap
metadata:
  name: profilekhomsan-nginx-config
data:
  default.conf: |
    server {
        listen       80;
        server_name  profilekhomsan.tgks.cloud;
        root   /usr/share/nginx/html;
        index  index.html;

        # Handle Clean URLs (remove .html extension)
        location / {
            try_files $uri $uri.html $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profilekhomsan
  labels:
    app: profilekhomsan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profilekhomsan
  template:
    metadata:
      labels:
        app: profilekhomsan
    spec:
      containers:
        - name: profilekhomsan
          image: ghcr.io/khomsan146/profile:2.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: profilekhomsan-nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: profilekhomsan-service
spec:
  selector:
    app: profilekhomsan
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profilekhomsan-ingress
  annotations:
    # Essential for Kong Ingress Controller on K3s
    konghq.com/strip-path: "false"
    konghq.com/preserve-host: "true"
    konghq.com/protocols: "http,https"
spec:
  ingressClassName: kong
  rules:
    - host: profilekhomsan.tgks.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: profilekhomsan-service
                port:
                  number: 80
